# Start the asteroid services.
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  # namespace: asteroid
spec:
  type: LoadBalancer
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  # namespace: asteroid
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        # TODO(cjihrig): Change the name of the image.
        image: asteroid-gateway
        # TODO(cjihrig): Change this when not using minikube.
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  # namespace: asteroid
spec:
  type: LoadBalancer
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 6000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  # namespace: asteroid
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        # TODO(cjihrig): Change the name of the image.
        image: asteroid-api
        # TODO(cjihrig): Change this when not using minikube.
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
---
